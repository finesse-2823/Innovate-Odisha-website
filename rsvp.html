<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas2image"></script>

<script>

  document.getElementById('rsvpForm').addEventListener('submit', async (e) => {
                e.preventDefault();

                const submitBtn = document.getElementById('generate');
                const name = document.getElementById('name').value;
                const team = document.getElementById('team').value;
                const theme = document.getElementById('theme').value;

                const caption = encodeURIComponent('Check out my Innovate Odisha ticket!');

                submitBtn.disabled = true;
                submitBtn.textContent = 'Generating...';
                try {
                    const response = await fetch('https://alleged-catharine-repository-93a68355.koyeb.app/generate-ticket', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            name,
                            team,
                            theme,
                            url: 'https://innovate-odisha.vercel.app/assets/template/ticket.pdf'
                        }),
                    });

                    const data = await response.json();
                    if (response.ok) {
                      document.getElementById('ticketPreview').style.display = 'block';
                      document.getElementById('preview').href = data.pdfUrl;
                      document.getElementById('linkedinShare').href = `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(data.pdfUrl)}&text=${caption}`;
                      submitBtn.textContent = 'Ticket Generated';
                    } else {
                        throw new Error(data.error || 'Failed to generate ticket');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    document.getElementById('result').textContent = `Error: ${error.message}`;
                }
            });
  </script>
